<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 会引入并执行index.js 及内部所有js文件-->
    <script>console.log('静态引入school.js')</script>
    <script type="module" src="./index.js"></script>

    <script type="module" src="./school.js"></script>
    <script>console.log('静态引入index.js')</script>

</head>

<body>
    <button id="btn-1" type="button">click me </button>
</body>

<script>
    // 这段代码是为了演示动态加载模块，如果写在body之前，那么getElementById会找不到元素，因为元素还没有加载
    const button = document.getElementById("btn-1")
    console.log(button)
    button.onclick = async () => {
        const module = await import('./index.js') // 会引入index.js但不会执行
        console.log('动态引入index.js', `module`, module)
    }
</script>

</html>
